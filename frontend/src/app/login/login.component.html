<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

              <form [formGroup]="loginForm"  class="loginForm">

                <div class="form-outline mb-4">
                  <input formControlName="email" type="email"  class="form-control form-control-lg" placeholder="Email" />
                  <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors?.['required']">Email is required.</div>
                    <div *ngIf="f.email.errors?.['email']">Please enter valid email address.</div>
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" class="form-control form-control-lg" placeholder="Password"/>
                  <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                    <div *ngIf="f.password.errors?.['required']">Password is required.</div>
                  </div>
                </div>


                <div class="d-flex justify-content-center">
                    <button (click)="login()"  [routerLink]="['/admin']" routerLinkActive="router-link-active"type="button" class="btn1 btn-success btn-lg">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#!"
                    class="fw-bold text-body" [routerLink]="['/register']"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
